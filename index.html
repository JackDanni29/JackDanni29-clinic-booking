<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診所預約掛號</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 10px; shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">預約掛號單</h3>
        <form id="bookingForm">
            <div class="mb-3">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" required placeholder="請輸入真實姓名">
            </div>
            <div class="mb-3">
                <label class="form-label">聯絡電話</label>
                <input type="tel" class="form-control" id="phone" required placeholder="09xx-xxx-xxx">
            </div>
            <div class="mb-3">
                <label class="form-label">預約日期</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">預約時間</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="mb-3">
                <label class="form-label">預約科別</label>
                <select class="form-control" id="dept">
                    <option value="內科">內科</option>
                    <option value="針灸">針灸</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">確認送出</button>
        </form>
    </div>

    <script>
        // 這裡要填入你申請到的 LIFF ID
        const MY_LIFF_ID = "2008852158-1G08SLHh";

        // 初始化 LIFF
        liff.init({ liffId: MY_LIFF_ID }).then(() => {
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        }).catch((err) => {
            console.log('初始化失敗', err);
        });

        // 監聽表單送出事件
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 防止網頁重新整理

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const dept = document.getElementById('dept').value;

            // 組合要回傳給機器人的訊息
            // 這裡我們用一個特殊的格式，讓後端好處理
            const msg = `[掛號資料]\n姓名：${name}\n電話：${phone}\n日期：${date}\n時間：${time}\n科別：${dept}`;

            // 透過 LIFF 幫使用者傳送訊息到聊天室
            liff.sendMessages([{
                type: 'text',
                text: msg
            }]).then(() => {
                // 傳送成功後，關閉視窗
                liff.closeWindow();
            }).catch((err) => {
                window.alert('訊息傳送失敗: ' + err);
            });
        });
    </script>
</body>
</html>
